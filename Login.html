<!-- jQuery -->

<script>
    var id_token;
    var BASE = "http://222.222.0.105:3000/users"; // POST REQUEST TO LOGIN/SIGNUP (JSON)
    function onSuccess(googleUser) {

        id_token = googleUser.getAuthResponse().id_token;
        $.ajax({
            url: BASE,
            method: 'POST',
            headers: {
                'content-type': 'application/json'
            },
            data: JSON.stringify({
                id_token: id_token
            }),
            statusCode: {
                400: function(data) {
                    // Display form
                    console.log("400 error", data);
                },
                200: function(data) {
                    // Login successful, redirect to dashboard, save token and user info to localStorage for
                    // further use
                    console.log('Request went through', data);
                }
            }
        });
        console.log('Logged in as: ' + googleUser.getBasicProfile().getName());
        // Name, email, phone, course, college
        // id_token
    }
    function onFailure(error) {
        console.log(error);
    }

    var startApp = function() {
        gapi.load('auth2', function(){
            // Retrieve the singleton for the GoogleAuth library and set up the client.
            auth2 = gapi.auth2.init({
                client_id: '679139204576-92doaqm03ubptl267md0o897rh7s9llu.apps.googleusercontent.com',
                cookiepolicy: 'single_host_origin',
                // Request scopes in addition to 'profile' and 'email'
                //scope: 'additional_scope'
            });
            attachSignin(document.getElementById('my-signin2'));
        });
    };

    function attachSignin(element) {
        console.log(element.id);
        auth2.attachClickHandler(element, {},
            onSuccess,
            onFailure);
    }

    startApp();
</script>
